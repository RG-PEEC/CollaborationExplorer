<template name="projects">
    <div class="container mt-3">
        <h1>Projects <a href="/new" class="btn btn-large btn-success ml-1">Create new</a></h1>
        <div class="list-group mt-4">
            {{#each projects}}
            <button name="button" data-proj-id="{{_id}}" type="button"
                class="open-proj list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <span class="project-name">{{name}}<span class="last-edited"> - last edited
                            {{formatTimeAgo lastEdited}}</span></span>
                    <button type="button" class="btn btn-danger delete-project ml-1" data-delete-id="{{_id}}"
                        data-name="{{name}}">X</button>
                </div>
            </button>
            {{/each}}
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="deleteModal">
            <div class="vertical-alignment-helper">
                <div class="modal-dialog vertical-align-center">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title text-danger">Delete Project</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div id="alertWrongProjectName" class="alert alert-danger" role="alert">
                                Wrong project name - hooray?
                            </div>
                            <div class="form-group">
                                <label for="inpDeleteProjectName">Type the name of the project to confirm
                                    deletion:</label>
                                <input type="text" class="form-control" id="inpDeleteProjectName">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger" id="btnDeleteProjectConfirm">Delete
                                Forever</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {{ #if hasCommitHash }}
        <span class="build-hash">App build hash: {{ commitHash }}</span>
        {{ /if }}
    </div>
</template>
