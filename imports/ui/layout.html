<template name="layout">

  <head>
    <title>Collaboration Explorer</title>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">
        {{#if name}}
        <span class="">Project </span>'<span class="font-weight-bolder">{{name}}</span>'
        {{else}}
        <span class="">Collaboration Explorer</span>
        {{/if}}
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse w-100 order-1 order-md-0 dual-collapse2" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link " href="/projects">Open Project</a>
          </li>

          <li class="nav-item active">
            <a class="nav-link " href="/new">New project</a>
          </li>
        </ul>
      </div>


      <div class="navbar-collapse collapse w-100 order-2 dual-collapse2 flex-shrink-1">
        <ul class="navbar-nav ml-auto">
          {{ #if showViewOptions }}
          <!-- In a project context -->

          {{ #each currentViewConfiguration }}
          <li class="nav-item dropdown active mr-2">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              {{ activeView @index }}
              <!--   {{ Name }} ({{ activeView @index }}) -->
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown" data-index="{{@index}}">
              {{ #each availableViews }}
              <a class="dropdown-item view-selection" href="#" data-template="{{ InternalName }}">{{ DisplayName }}</a>
              {{ /each }}
            </div>
          </li>
          {{ /each }}

          <li class="nav-item ml-2 mr-1">
            <select id="selectedViewCount" class="custom-select" selectedIndex=2>
              <option value=1>1 View</option>
              <option value=2>2 Views</option>
              <option value=3>3 Views</option>
            </select>
          </li>
          {{ /if }}
        </ul>
      </div>
    </nav>

    <main>
      {{> yield}}
    </main>

  </body>
</template>
